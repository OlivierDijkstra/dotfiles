# ┃                    Animations Configuration                 ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

# https://wiki.hyprland.org/0.45.0/Configuring/Animations/ 

animations {
    enabled = yes
    
    # macOS-like easing curves: snappy and responsive
    bezier = snappy, 0.22, 1, 0.36, 1           # Quick exit, energetic feel
    bezier = smooth, 0.4, 0, 0.2, 1              # Smooth ease-out
    bezier = snappyOut, 0.25, 0.46, 0.45, 0.94  # Pop-like exit
    
    # Window animations - fast and snappy
    animation = windows,    1, 3.5, snappy
    animation = windowsOut, 1, 2.5, snappyOut, popin 80%
    animation = border,     1, 4, snappy
    animation = fade,       1, 2.5, smooth
    animation = workspaces, 1, 3, snappy
}
