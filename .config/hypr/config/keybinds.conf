# ┏━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┓
# ┃                         Keybinds                            ┃
# ┗━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━┛

source = ~/.config/hypr/config/defaults.conf

bind = $mainMod, Q, killactive

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, SPACE, exec, $applauncher

bind = $mainMod, V, togglefloating
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, J, togglesplit

# Window movement within workspace (vim-style keys)
bind = $mainMod SHIFT, H, movewindow, l  # Move window left
bind = $mainMod SHIFT, L, movewindow, r  # Move window right
bind = $mainMod SHIFT, K, movewindow, u  # Move window up
bind = $mainMod SHIFT, J, movewindow, d  # Move window down

# Window movement within workspace (arrow keys)
bind = $mainMod SHIFT, LEFT, movewindow, l  # Move window left
bind = $mainMod SHIFT, RIGHT, movewindow, r  # Move window right
bind = $mainMod SHIFT, UP, movewindow, u  # Move window up
bind = $mainMod SHIFT, DOWN, movewindow, d  # Move window down

# Focus movement within workspace (vim-style keys)
bind = $mainMod, H, movefocus, l  # Focus left
bind = $mainMod, L, movefocus, r  # Focus right
bind = $mainMod, K, movefocus, u  # Focus up
bind = $mainMod, J, movefocus, d  # Focus down

# Focus movement within workspace (arrow keys)
bind = $mainMod, LEFT, movefocus, l  # Focus left
bind = $mainMod, RIGHT, movefocus, r  # Focus right
bind = $mainMod, UP, movefocus, u  # Focus up
bind = $mainMod, DOWN, movefocus, d  # Focus down

# Define resize amount
$resizeAmount = 150

# Window resizing (vim-style keys)
bind = $mainMod ALT, H, resizeactive, -$resizeAmount 0  # Shrink window width
bind = $mainMod ALT, L, resizeactive, $resizeAmount 0   # Grow window width
bind = $mainMod ALT, K, resizeactive, 0 -$resizeAmount  # Shrink window height
bind = $mainMod ALT, J, resizeactive, 0 $resizeAmount   # Grow window height

# Window resizing (arrow keys)
bind = $mainMod ALT, LEFT, resizeactive, -$resizeAmount 0   # Shrink window width
bind = $mainMod ALT, RIGHT, resizeactive, $resizeAmount 0   # Grow window width
bind = $mainMod ALT, UP, resizeactive, 0 -$resizeAmount     # Shrink window height
bind = $mainMod ALT, DOWN, resizeactive, 0 $resizeAmount    # Grow window height

# Monitor focus and window movement
bind = $mainMod SHIFT, W, focusmonitor, 0  # Focus first monitor
bind = $mainMod SHIFT ALT, W, movewindow, mon:0  # Move window to first monitor
bind = $mainMod SHIFT, E, focusmonitor, 1  # Focus second monitor
bind = $mainMod SHIFT ALT, E, movewindow, mon:1  # Move window to second monitor
bind = $mainMod SHIFT, R, focusmonitor, 2  # Focus third monitor
bind = $mainMod SHIFT ALT, R, movewindow, mon:2  # Move window to third monitor

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, P, exec, hyprshot -m region --clipboard-only
bind = $mainMod SHIFT, P, exec, hyprshot -m output -m DP-1 --clipboard-only

# https://wiki.hyprland.org/Configuring/Binds
binds {
    allow_workspace_cycles = 1
    workspace_back_and_forth = 1
    workspace_center_on = 1
	  movefocus_cycles_fullscreen = true
	  window_direction_monitor_fallback = true
}
