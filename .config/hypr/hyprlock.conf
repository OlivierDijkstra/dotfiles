source = $HOME/.config/theme/colors.conf

$font = JetBrainsMono Nerd Font

# GENERAL
general {
    disable_loading_bar = true
}

# BACKGROUND
background {
    monitor =
    # path = ~/Pictures/wallpapers/cozy.jpg
    blur_passes = 2
    color = $background
}

# TIME
label {
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $primary
    font_size = 50
    # font_family = $font
    position = 0, 260
    halign = center
    valign = center
}

# DATE 
label {
    monitor = 
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $primary
    font_size = 18
    # font_family = $font
    position = 0, 200
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $active
    inner_color = $background
    font_color = $primary
    fade_on_empty = false
    placeholder_text = <span foreground="##A0A0A0">ó°Œ¾</span>
    hide_input = false
    check_color = $active
    fail_color = $error
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    check_color = $muted
    capslock_color = $warning
    position = 0, -35
    halign = center
    valign = center
}
