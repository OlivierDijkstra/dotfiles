# Windows Rules https://wiki.hyprland.org/0.45.0/Configuring/Window-Rules/ #

# Float Necessary Windows
windowrule = float, class:^(rofi)$
windowrule = float, class:^(org.pulseaudio.pavucontrol)
windowrule = float, title:^(Picture in picture)$
# File chooser windows
windowrule = float, title:^(Save File|Open File|Open Files|Open Folder|Save Files|termfilechooser)$
# Keep focus on file chooser windows
windowrule = stayfocused, title:^(Save File|Open File|Open Files|Open Folder|Save Files|termfilechooser)$
# Move file chooser windows to cursor position
windowrule = float, class:^(LibreWolf)$,title:^(Picture-in-Picture)$
windowrule = float, class:^(blueman-manager)$
windowrule = float, class:^(xdg-desktop-portal-gtk|xdg-desktop-portal-kde|xdg-desktop-portal-hyprland)(.*)$
windowrule = float, class:^(polkit-gnome-authentication-agent-1|hyprpolkitagent|org.org.kde.polkit-kde-authentication-agent-1)(.*)$
windowrule = float, class:^(CachyOSHello)$
windowrule = float, class:^(zenity)$
windowrule = float, class:^()$,title:^(Steam - Self Updater)$
# General window rules
windowrule = float, title:^(Picture-in-Picture)$
windowrule = size 960 540, title:^(Picture-in-Picture)$
windowrule = move 25%-, title:^(Picture-in-Picture)$
windowrule = float, title:^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$
windowrule = move 25%-, title:^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$
windowrule = size 960 540, title:^(imv|mpv|danmufloat|termfloat|nemo|ncmpcpp)$
windowrule = pin, title:^(danmufloat)$
windowrule = rounding 5, title:^(danmufloat|termfloat)$
# Decorations related to floating windows on workspaces 1 to 10
windowrule = bordercolor $active, floating:1, onworkspace:w[fv1-10]
# Decorations related to tiling windows on workspaces 1 to 10
windowrule = bordersize 3, floating:0, onworkspace:f[1-10]
windowrule = rounding 4, floating:0, onworkspace:f[1-10]
# App specific Windowrules
windowrule = opacity 0.95, class:^(com.mitchellh.ghostty)$ 
windowrule = opacity 0.95, class:^(vesktop)$ 
windowrule = opacity 1, class:^(zen)$ 
windowrule = opacity 0.95, class:^(Cursor)$ 
# Audio Control Windowrules
windowrule = float, title:^(Audio Control)$
windowrule = stayfocused, title:^(Audio Control)$
windowrule = size 700 300, title:^(Audio Control)$
windowrule = move 100%-w-20 50, title:^(Audio Control)$
windowrule = pin, title:^(Audio Control)$
windowrule = animation slide up 80%, title:^(Audio Control)$
# System Menu Windowrules
windowrule = float, title:^(System Menu)$
windowrule = stayfocused, title:^(System Menu)$
windowrule = size 80 350, title:^(System Menu)$
windowrule = move 100%-w-90 50, title:^(System Menu)$
windowrule = pin, title:^(System Menu)$
windowrule = animation slide up 80%, title:^(System Menu)$
# Cap Menu Windowrules
windowrule = float, title:^(Cap Menu)$
windowrule = stayfocused, title:^(Cap Menu)$
windowrule = size 400 350, title:^(Cap Menu)$
windowrule = move 100%-w-20 50, title:^(Cap Menu)$
windowrule = pin, title:^(Cap Menu)$
windowrule = animation slide up 80%, title:^(Cap Menu)$
# Docker Control Windowrules
windowrule = float, title:^(Docker Control)$
windowrule = stayfocused, title:^(Docker Control)$
windowrule = size 1200 800, title:^(Docker Control)$
windowrule = move 100%-w-20 50, title:^(Docker Control)$
windowrule = pin, title:^(Docker Control)$
windowrule = animation slide up 80%, title:^(Docker Control)$
# Windows Rules End #

# Workspaces Rules https://wiki.hyprland.org/0.45.0/Configuring/Workspace-Rules/ #
# workspace = 1, default:true, monitor:$priMon
# workspace = 6, default:true, monitor:$secMon
# Workspace selectors https://wiki.hyprland.org/0.45.0/Configuring/Workspace-Rules/#workspace-selectors
# workspace = r[1-5], monitor:$priMon
# workspace = r[6-10], monitor:$secMon
# workspace = special:scratchpad, on-created-empty:$applauncher
# no_gaps_when_only deprecated instead workspaces rules with selectors can do the same
# Smart gaps from 0.45.0 https://wiki.hyprland.org/0.45.0/Configuring/Workspace-Rules/#smart-gaps
workspace = w[tv1-10], gapsout:5, gapsin:3
workspace = f[1], gapsout:5, gapsin:3
# Workspaces Rules End #

# Layers Rules #
layerrule = blur,rofi
layerrule = ignorezero,rofi
layerrule = blur, logout_dialog
layerrule = animation fade, logout_dialog
layerrule = animation popin 80%, rofi
layerrule = animation slide down, waybar
layerrule = animation fade 50%, wallpaper
layerrule = blur,waybar
# Layers Rules End #
